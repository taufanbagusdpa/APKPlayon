{% extends "layouts/defaults.html" %}
{% block content %}
  <main>
    <div class="grid-container books-grid">
      {% if array|length < 1 %}
          <h1 class="apps-title" style="text-align:justify">We couldn't find anything for your search - {{q}}.</h1>
      {% else %}
          <h1 class="apps-title">Recommended for You</h1>
          {% for item in array %}
              <div class="books">
                <a href="{{item.url}}">
                <div class="books-image">
                    <img src="http://{{item.image}}" alt="{{item.title}}">
                </div>
                </a>
                <div onclick="location.href = '{{item.url}}';" class="books-content">
                  <div class="books-title">{{item.title}}</div>
                  <div class="books-publisher">{{item.genre}}</div>
                  <div class="books-rating books-rating--{{item.star}}"></div>
                  <div class="books-price">{{item.price}}</div>
                </div>
              </div>
          {% endfor %}
      {% endif %}
    </div>
  </main>
{% endblock %}
